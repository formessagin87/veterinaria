{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Especies</h2>

    <!-- Botón para Agregar Especie -->
    <a href="{{ url_for('main.add_species') }}" class="btn btn-primary mb-3">Agregar Especie</a>

    <!-- Lista de Especies -->
    {% if species %}
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for specie in species %}
                <tr>
                    <td>{{ specie.name }}</td>
                    <td>
                        <a href="{{ url_for('main.edit_species', species_id=specie.id) }}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{{ url_for('main.delete_species', species_id=specie.id) }}" class="btn btn-danger btn-sm">Eliminar</a>
                        <a href="{{ url_for('main.list_breeds', species_id=specie.id) }}" class="btn btn-info btn-sm">Ver Razas</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="text-danger">No se han registrado especies aún.</p>
    {% endif %}

    <!-- Botón de Regresar -->
    <a href="{{ url_for('main.index') }}" class="btn btn-secondary mt-4">Regresar al Menú Principal</a>
</div>
{% endblock %}
