{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Agregar Raza para {{ species.name }}</h2>
    <form method="POST" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Nombre de la Raza:</label>
            <input type="text" id="name" name="name" class="form-control" required>
            <div class="invalid-feedback">Por favor ingresa el nombre de la raza.</div>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{{ url_for('main.list_breeds', species_id=species.id) }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<script>
    // JavaScript para la validaciÃ³n de Bootstrap
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
{% endblock %}
