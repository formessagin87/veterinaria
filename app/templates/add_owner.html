{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Agregar Dueño</h1>

    <form method="POST" class="needs-validation" novalidate>
        <!-- Campo Nombre -->
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" required>
            <div class="invalid-feedback">Por favor, ingresa el nombre del dueño.</div>
        </div>

        <!-- Campo Teléfono -->
        <div class="mb-3">
            <label for="phone" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="phone" name="phone" pattern="[0-9]+" required>
            <div class="invalid-feedback">Por favor, ingresa un número de teléfono válido.</div>
        </div>

        <!-- Campo Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email">
            <div class="invalid-feedback">Por favor, ingresa un email válido.</div>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{{ url_for('main.list_owners') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<script>
    // Validación del formulario con Bootstrap
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
{% endblock %}
