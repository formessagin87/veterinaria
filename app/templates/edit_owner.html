{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="my-4">Editar Información del Dueño</h2>
    
    <form method="POST" class="needs-validation" novalidate>
        <!-- Nombre -->
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ owner.name }}" required>
            <div class="invalid-feedback">
                Por favor, ingresa el nombre del dueño.
            </div>
        </div>

        <!-- Teléfono -->
        <div class="mb-3">
            <label for="phone" class="form-label">Teléfono</label>
            <input type="text" id="phone" name="phone" class="form-control" value="{{ owner.phone }}" required>
            <div class="invalid-feedback">
                Por favor, ingresa un número de teléfono válido.
            </div>
        </div>

        <!-- Correo Electrónico -->
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ owner.email }}">
            <div class="invalid-feedback">
                Por favor, ingresa un correo electrónico válido.
            </div>
        </div>

        <!-- Botones -->
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{{ url_for('main.list_owners') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
