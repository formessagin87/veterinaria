{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Agregar Cita para {{ pet.name }}</h2>
    <form method="POST" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="date" class="form-label">Fecha y Hora:</label>
            <input type="datetime-local" id="date" name="date" class="form-control" required>
            <div class="invalid-feedback">Por favor ingresa la fecha y hora.</div>
        </div>

        <div class="mb-3">
            <label for="reason" class="form-label">Motivo:</label>
            <textarea id="reason" name="reason" class="form-control" rows="4" required></textarea>
            <div class="invalid-feedback">Por favor ingresa el motivo de la cita.</div>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Guardar Cita</button>
            <a href="{{ url_for('main.pet_detail', pet_id=pet.id) }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<script>
    // JavaScript para la validaciÃ³n de Bootstrap
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
{% endblock %}
