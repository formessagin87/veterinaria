{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="my-4">Razas de {{ species.name }}</h2>
    <!-- Botón para agregar raza -->
    <div class="mb-3">
        <a href="{{ url_for('main.add_breed', species_id=species.id) }}" class="btn btn-primary">
            Agregar Raza
        </a>
    </div>
    
    <!-- Lista de razas -->
    <ul class="list-group">
        {% for breed in species.breeds %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ breed.name }}
            <div>
                <a href="{{ url_for('main.edit_breed', breed_id=breed.id) }}" class="btn btn-warning btn-sm me-2">
                    Editar
                </a>
                <a href="{{ url_for('main.delete_breed', breed_id=breed.id) }}" class="btn btn-danger btn-sm">
                    Eliminar
                </a>
            </div>
        </li>
        {% endfor %}
    </ul>
    
    <!-- Botón para regresar -->
    <div class="mt-4">
        <a href="{{ url_for('main.list_species') }}" class="btn btn-secondary">
            Regresar a Especies
        </a>
    </div>
</div>
{% endblock %}
